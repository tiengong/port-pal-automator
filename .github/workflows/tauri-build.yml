name: Tauri Build for Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      # 步骤1：拉取代码（包含完整历史，确保依赖解析正确）
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 步骤2：验证核心文件存在性（提前排查路径问题）
      - name: Verify critical files/directories
        run: |
          echo "=== Root directory files ==="
          dir
          echo "=== Check src-tauri (Tauri core) ==="
          if (Test-Path src-tauri) { echo "✅ src-tauri exists" } else { echo "❌ src-tauri missing"; exit 1; }
          echo "=== Check package-lock.json (npm deps) ==="
          if (Test-Path package-lock.json) { echo "✅ package-lock.json exists" } else { echo "❌ package-lock.json missing"; exit 1; }
          echo "=== Check src-tauri/Cargo.toml (Rust deps) ==="
          if (Test-Path src-tauri/Cargo.toml) { echo "✅ Cargo.toml exists" } else { echo "❌ Cargo.toml missing"; exit 1; }
        shell: pwsh

      # 步骤3：安装Node.js（匹配项目依赖，缓存npm依赖）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # 兼容@tauri-apps/cli@2.8.4（需Node>=10）
          cache: "npm"
          cache-dependency-path: ./package-lock.json  # 根目录锁文件路径正确

      # 步骤4：设置Rust工具链（Tauri构建必需）
      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 步骤4.5：安装Windows构建依赖（NSIS、WiX、ImageMagick）
      - name: Install Windows build dependencies
        run: |
          choco install nsis -y
          choco install wixtoolset -y
          choco install imagemagick -y
        shell: pwsh

      # 步骤4.6：验证并修复图标文件
      - name: Validate and repair icon files
        run: |
          echo "=== Icon validation and repair ==="
          
          # Check if required PNGs exist
          if (-not (Test-Path "src-tauri/icons/32x32.png")) { 
            echo "❌ 32x32.png missing - cannot generate ICO"; exit 1 
          }
          if (-not (Test-Path "src-tauri/icons/128x128.png")) { 
            echo "❌ 128x128.png missing - cannot generate ICO"; exit 1 
          }
          
          # Validate existing ICO or regenerate if invalid/missing
          $icoValid = $false
          if (Test-Path "src-tauri/icons/icon.ico") {
            try {
              # Check ICO signature (first 4 bytes should be: 00 00 01 00)
              $bytes = [System.IO.File]::ReadAllBytes("src-tauri/icons/icon.ico")
              if ($bytes.Length -gt 4 -and $bytes[0] -eq 0 -and $bytes[1] -eq 0 -and $bytes[2] -eq 1 -and $bytes[3] -eq 0) {
                echo "✅ icon.ico exists and has valid signature"
                $icoValid = $true
              } else {
                echo "⚠️ icon.ico has invalid signature - will regenerate"
              }
            } catch {
              echo "⚠️ icon.ico validation failed - will regenerate"
            }
          } else {
            echo "⚠️ icon.ico missing - will generate"
          }
          
          # Regenerate ICO if invalid or missing
          if (-not $icoValid) {
            echo "🔧 Generating new icon.ico from PNG sources..."
            magick convert "src-tauri/icons/32x32.png" "src-tauri/icons/128x128.png" "src-tauri/icons/icon.ico"
            if ($LASTEXITCODE -eq 0) {
              echo "✅ Successfully generated icon.ico"
            } else {
              echo "❌ Failed to generate icon.ico"; exit 1
            }
          }
        shell: pwsh

      # 步骤5：安装前端依赖（ci模式更严格，确保依赖一致性）
      - name: Install frontend dependencies
        run: npm ci --no-cache
        env:
          npm_config_registry: https://registry.npmjs.org

      # 步骤6：验证Tauri CLI安装
      - name: Verify Tauri CLI installation
        run: |
          npx tauri --version
          if ($LASTEXITCODE -ne 0) { exit 1 }
        shell: pwsh

      # 步骤7：构建Tauri应用
      - name: Build Tauri app (release mode)
        run: npx tauri build
        env:
          TAURI_BUILD_MODE: release
        working-directory: ./  # 确保在项目根目录执行（npx找node_modules）

      # 步骤8：上传构建产物（按平台分类，保留7天）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: serial-wiz-windows
          path: |
            ./src-tauri/target/release/bundle/**/*
            !./src-tauri/target/release/bundle/**/temp/
          retention-days: 7
          compression-level: 6